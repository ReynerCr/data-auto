<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data-auto</title>

  <link rel="stylesheet" href="styles1.css">
  <link rel="stylesheet" href="styles2.css">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <noscript>Esta página requiere JavaScript para su funcionamiento.</noscript>

  <h1>Control de HMI</h1>
  <small>Automatización industrial UNET</small>

  <div id="auth-author">
    <!-- Seccion de autentificacion -->
    <section id="authSection">
      <h3>Autentificación</h3>
      <button id="login">Iniciar sesión con Google</button>
      <button id="logout">Cerrar sesión</button>

      <!-- Seccion de imagenes de usuarios autenticados -->
      <ul id="authImgs">

      </ul>
    </section>

    <hr>

    <!-- Seccion de notas del autor -->
    <section id="authorSection">
      <h3>Nota del autor:</h3>
      <form id="formAuthor" onsubmit="return false;">
        <textarea id="authorNotes" name="authorNotes" disabled></textarea>
        <button id="updateAuthorNotes" hidden>Actualizar</button>
      </form>
    </section>
  </div>

  <!-- Mostrando contenido de HMI -->
  <div id="app">
    <!-- Gauges -->
    <section>
      <h2>Temperaturas</h2>
      <div id="chart_div"></div>
    </section>

    <!-- Botones para las graficas -->
    <section id="graphButtons">
      <button id="btnTherm1">Thermistor 1</button>
      <button id="btnTherm2">Thermistor 2</button>
      <button id="btnTherm3">Thermistor 3</button>
    </section>
    <!-- Graficas -->
    <section id="lineGraphs">
      <div id="therm"></div>
    </section>
  </div>

  <!-- Importando modulos de autentificacion y charts -->
  <script type="module" src="/index.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="charts.js"></script>
</body>

</html>
